<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 20px auto;
                padding: 10px;
            }
            #ft_list {
                margin-top: 20px;
            }
            #ft_list div {
                background-color: #f9f9f9;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ddd;
                cursor: pointer;
            }
            #ft_list div:hover {
                background-color: #e0e0e0;
            }
            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <button onclick="addNewTodo()">New</button>
        <div id="ft_list"></div>
        <script src="todo.js"></script>
    </body>
</html>
