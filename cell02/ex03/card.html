<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Personal profile links</title>
		<link rel="stylesheet" href="card.css" />
	</head>
	<body>
		<div class="card">
			<h1>Visit Card</h1>
			<table>
				<tr>
					<td>
						<img src="../nyancat-gif.gif" alt="Profile Picture" class="profile-pic">
						<div class="login">julcalde</div>
						<div class="description">Web Developer</div>
						<div class="socials">
							<a href="https://x.com" target="_blank"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-round-icon.png" alt="X Social Media Round Icon in SVG, PNG formats" title="X Social Media Round Icon"></a>
						</div>
						<div class="socials">
							<a href="https://linkedin.com" target="_blank"><img src="https://images.rawpixel.com/image_social_square/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA3L3Y5ODItZDUtMTAteF8xLmpwZw.jpg" alt="LinkedIn"></a>
						</div>
						<div class="socials">
							<a href="https://github.com" target="_blank"><img src="https://e7.pngegg.com/pngimages/646/324/png-clipart-github-computer-icons-github-logo-monochrome-thumbnail.png" alt="GitHub"></a>
						</div>
						<button class="contact-button">Contact</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
