<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        h1 {
            color: white;
            text-align: center;
			text-shadow: palevioletred 2px 2px 4px;
            font-size: 36px;
            margin: 20px 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
			border-radius: 20px;
			box-shadow: 12px 12px 10px palevioletred;
        }
        .image-container a {
            display: block;
            text-align: center;
            color: #333;
            text-decoration: none;
            margin-top: 10px;
			text-shadow: palevioletred 3px 3px 5px;
        }
        hr {
            border: 1px solid #333;
            margin: 10px 0;
        }
        footer {
            text-align: right;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Basics</a>
    </nav>
    <h1>Welcome to Online Shopping!</h1>
    <div class="image-container">
        <div>
            <img src="../imageSteam.jpeg" alt="Steam Store">
            <a href="https://store.steampowered.com/" target="_blank">Steam Store</a>
        </div>
        <div>
            <img src="../imageBirkenstock.jpeg" alt="Birkenstock Store">
            <a href="https://www.birkenstock.com/de-en/" target="_blank">Birkenstock Store</a>
        </div>
    </div>
    <hr>
    <footer>
        Â© julcalde 2025
    </footer>
</body>
</html>
