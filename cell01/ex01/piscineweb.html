<!--		Basic HTML Structure		-->
<!DOCTYPE html> 							<!-- Declaration of document type -->
<html>										<!-- Root element of the HTML document -->
	<head>									<!-- Metadata  and page title container -->
		<meta charset="UTF-8">				<!-- UTF-8 is universal character set that include any char from any human language -->
		<title>Piscine Web</title>			<!-- Title of the web page -->
	</head>									<!-- End of head section -->
	<body>									<!-- Main visible content of the web page -->
		<h1 align="center">Piscine Web</h1>	<!-- Main heading, centered -->
	</body>									<!-- End of body section -->
</html>										<!-- End of HTML document -->
<!--	End of Basic HTML Structure		-->
